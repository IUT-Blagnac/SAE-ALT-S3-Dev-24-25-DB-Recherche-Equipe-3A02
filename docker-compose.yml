services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
  
  tailwind:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    command: "python manage.py tailwind start"
    stdin_open: true
    tty: true
    user: "1000:1000"
    

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - django_network

networks:
  django_network:
    driver: bridge
